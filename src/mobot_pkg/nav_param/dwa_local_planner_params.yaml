DWAPlannerROS:
  # Robot Configuration Parameters
  max_vel_x: 0.15  # Maximum forward velocity.
  min_vel_x: 0.07  # Minimum forward velocity.
  max_vel_y: 0.15  # Maximum sideways velocity (for differential drive, this might be zero).
  min_vel_y: 0.07  # Minimum sideways velocity.

  max_rot_vel:  .8 # Maximum rotational velocity.
  min_rot_vel: 0.4  # Minimum rotational velocity.
  rot_stopped_vel: 0.4  # Below this rotational velocity, the robot is considered stopped.
  
  controller_frequency: 5.0  # Frequency in Hz at which to run the controller.
  acc_lim_x: .7  # Acceleration limit in the x-direction.
  acc_lim_theta: .7 # Acceleration limit for rotation.
  acc_lim_y: .7  # Acceleration limit in the y-direction.

  # Goal Tolerance Parameters
  yaw_goal_tolerance: 0.4  # Tolerance for the robot's yaw in radians.
  xy_goal_tolerance: 0.1  # Tolerance for the robot's position in meters.

  # Forward Simulation Parameters
  sim_time: 1.5  # Time to simulate ahead to check trajectories.
  vx_samples: 5  # Number of samples to use in the velocity space for x.
  vy_samples: 5  # Number of samples to use in the velocity space for y.
  vtheta_samples: 20  # Number of samples to use in the velocity space for theta.

  # Trajectory Scoring Parameters
  path_distance_bias: 64.0  # Bias for the path distance.
  goal_distance_bias: 24.0  # Bias for the distance to goal.
  occdist_scale: .01  # Weight for obstacle avoidance.
  forward_point_distance: 0.325  # Distance from the center point of the robot to place an additional scoring point.
  stop_time_buffer: 0.2  # Time buffer to stop before hitting an obstacle.
  scaling_speed: 0.25  # Speed at which to start scaling the robot's footprint.
  max_scaling_factor: 0.5  # Maximum scaling factor for the robot's footprint.

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05  # Distance to move before resetting the oscillation flags.

  # Debugging
  publish_traj_pc : true  # Publish trajectory point clouds for visualization.
  global_frame_id: map  # Frame id for global planning.

